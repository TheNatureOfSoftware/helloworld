sudo: required
services:
- docker
language: bash
script:
- docker build -t thenatureofsoftware/helloworld:latest .
- >
  if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
    docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
    docker push thenatureofsoftware/helloworld:latest
  fi